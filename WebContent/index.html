
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Geospot Tech Platform</title>
<!-- need to change these to local -->
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" href="css/footer.css" />
<link rel="stylesheet" href="css/comingSoon.css" />


<script src="lib/angular.min.js"></script>
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/common.js"></script>
<script src="js/comingSoon.js"></script>
</head>
<body ng-app="theModule">
	<div ng-controller="ComingSoonCtrl">
		<div class="container-fluid">
			<div class="row-fluid">
				<div ng-include=" 'partials/header.html' "></div>
				<div class="comingSoon container-fluid">
					<div class="row-fluid">
						<div class="comingSoonImg">
							<img src="images/gicon.png" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="comingSoonText">
							<span> WE ARE A START UP. </span> <span> New Deployment Check </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" ng-include=" 'partials/footer.html' "></div>
	</div>

	<div class="modal fade   modal-broken" id="myModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alertDownTitle">OOPS!</div>
					<div class="alertDownText">WE AER NOT LIVE YET. ALL LINKS ARE
						DISABLED FOR NOW.</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
